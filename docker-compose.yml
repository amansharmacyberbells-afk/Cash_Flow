version: '3.9'
services:
  mongodb:
    image: mongo:7
    container_name: business-analysis-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

  python-api:
    build: ./python-api
    ports:
      - '8000:8000'
    environment:
      - PYTHONUNBUFFERED=1

  server:
    build: ./server
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/business_analysis
      - PYTHON_API_URL=http://python-api:8000
    depends_on:
      - mongodb
      - python-api

  client:
    build: ./client
    ports:
      - '5173:5173'
    depends_on:
      - server

volumes:
  mongodb_data:
